<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- player start  -->
    <div class="player">
        <audio src="./music/music1.mp3" hidden class="audio_"></audio>
<h1>Music Player</h1>
<img id="imageId" src="./assets/music1.png" alt="">

<!-- text start  -->
 <div class="text">
    <h2 class="titleTextdata"><marquee behavior="" direction="">music title</marquee></h2>
    <p>Artist Name</p>
    <small>album name</small>
<!-- text end  --></div>

<!-- timeDiv start  -->
<div class="timeDiv">
    <span class="currentTime">00.00</span>
    <span class="duration">00.00</span>
</div>

<!-- timeDiv end  -->
<div class="progressBar">
    <div class="progressLine"></div>
</div>

<div class="repatLike">
    <button class="repeat">
        <i class="fa fa-repeat"></i>
        </button>

            <button class="like">
                <i class="fa fa-heart"></i>
            </button>
</div>
<!-- control start  -->
  <div class="controls">
    <button class="prev"><i class="fa fa-fast-backward"></i></button>
    <button class="play"><i class="fa fa-play-circle"></i></button>
    <button class="next"><i class="fa fa-fast-forward"></i></button>
  </div>

<!-- control end  -->

<!-- player end  --></div>

<script src="./js/script.js"></script>
<script src="./js/music.js"></script>
    
</body>
</html>
